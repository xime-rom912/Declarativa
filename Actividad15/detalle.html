<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles</title>
</head>
<body>
    <a href="index.html">INICIO</a>

    <p id ="cargando" style="color: blueviolet;font-style: italic;" >Cargando datos</p>
    
    <img id="gif" src="https://codigofuente.io/wp-content/uploads/2018/09/progress.gif">

    <p id="error"></p>

    <p id="id" style="font-style: oblique;color: crimson;font-size: xx-large;"></p>

    <h1 id="titulo" style="font-style: oblique;color: rgb(18, 80, 196);font-size: x-large;"></h1>
    
    <img id="imagen">

    <script>
        const url = new URL(window.location.href);
        console.log(url);
        const parametro = url.searchParams;
        const id = parametro.get('id');
        console.log(id);
        document.getElementById("id").innerHTML = id;
    
        const urlDetalle = `https://jsonplaceholder.typicode.com/photos/${id}`;
        fetch(urlDetalle)
        .then(respuesta => respuesta.json())
        .then(foto => {
            document.getElementById("titulo").innerHTML = foto.title;
            document.getElementById("imagen").src = foto.url;
        })
        .catch(error => {
        document.getElementById('error').innerHTML = error.message;
        console.loh(error);
        })
        .finally(()=>{
            document.getElementById('cargando').innerHTML = '';
            document.getElementById('gif').src = '';
            console.log("Proceso terminado");
            
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenidx</title>
    <style>
        body{background: mediumblue;}
        p{color: magenta;font-size: xx-large;font-style:italic;}
        select{background: silver;color: teal;font-size: x-large;}
        button{background: tomato;font-size: x-large;}
    </style>
</head>
<body>
    <p>Nombre:</p>
	<input type="text"  id="nombre">
	<p>Sexo:</p>
	<select id="sexo">
		<option value="1">Mujer</option>
		<option value="2">Hombre</option>
	</select>
	<button onclick="mensaje()">Enviar</button>
	<p id=resultado style="color: lawngreen;"></p>
	<script>
		const mensaje = () => {
			let nombre = document.getElementById("nombre").value;
			let sexo = document.getElementById("sexo").value;
			let mensajeBienvenida = "";
			if(sexo == 1){
				mensajeBienvenida = `Bienvenida ${nombre}`
			}else {
				mensajeBienvenida = `Bienvenido ${nombre}`
			}
			document.getElementById("resultado").innerHTML = mensajeBienvenida;
        }
	</script>
</body>
</html>
